<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy - Link in Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #080808;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .click-to-enter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #080808;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
        }

        .click-to-enter h1 {
            font-size: 30px;
            font-weight: bold;
        }

        .main-content {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 40;
        }

        .volume-slider {
            width: 128px;
            height: 8px;
            background: rgba(0,0,0,0.5);
            border-radius: 9999px;
            border: 2px solid rgba(0,0,0,0.45);
            position: relative;
        }

        .volume-fill {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.35);
            border-radius: 9999px;
            position: relative;
        }

        .volume-thumb {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .profile-card {
            width: 100%;
            max-width: 40rem;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(0,0,0,0.45);
            padding: 2rem 1rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .username {
            font-size: 39.5px;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0px 0px 16.5px #FFFFFF;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.25rem;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .user-text {
            text-align: left;
        }

        .username-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .username-text {
            font-size: 18.5px;
            font-weight: 500;
        }

        .discord-badge {
            width: 22px;
            height: 22px;
        }

        .listening-text {
            font-size: 13.5px;
            font-weight: 300;
            color: rgba(255,255,255,0.65);
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-link {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255,255,255,0.22);
            border: 2px solid rgba(255,255,255,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgba(255,255,255,0.65);
            transition: all 0.2s;
            font-size: 20px;
        }

        .social-link:hover {
            background: rgba(255,255,255,0.32);
            border-color: rgba(255,255,255,0.25);
            color: white;
            transform: scale(1.05);
        }

        .view-counter {
            position: fixed;
            bottom: 12px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-icon {
            width: 19px;
            height: 19px;
        }

        .view-count {
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .click-to-enter h1 {
                font-size: 24px;
            }

            .username {
                font-size: 32px;
            }

            .profile-card {
                margin: 1rem;
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

                                    <img src="https://ext.same-assets.com/19487938/3652800708.png" alt="Discord Badge" class="discord-badge">

                </div>
            </div>
        </div>

        <!-- Profile Views Counter -->
        <div class="view-counter">
            <img src="https://ext.same-assets.com/19487938/1190456653.svg" alt="Views" class="view-icon">
            <span class="view-count">218</span>
        </div>
    </div>

    <script>
        // Click to enter functionality
        document.getElementById('clickToEnter').addEventListener('click', function() {
            document.getElementById('clickToEnter').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // Play background audio
            const audio = document.getElementById('backgroundAudio');
            audio.play().catch(console.error);
        });

        // Volume control (visual only)
        document.querySelector('.volume-slider').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;

            const audio = document.getElementById('backgroundAudio');
            audio.volume = percentage;

            document.querySelector('.volume-thumb').style.left = (percentage * 100) + '%';
        });
    </script>
</body>
